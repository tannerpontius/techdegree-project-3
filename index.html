<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <!-- HEADER  -->
       
        <header>
            <h1>The Code Review</h1>
        </header>
        

    <div class="container">
        <!-- NEWSLETTER CONTENT  -->

        <div class="newsletter">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <div class="accent-thick"></div>
            <div class="accent-thin"></div>
        </div>

        <!-- NEWSLETTER FORM BEGINNING  -->

        <form action="index.html" method="post">


            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label><br >
                <input type="text" id="name" name="user_name"><br >

                <label for="email">Email Address</label><br >
                <input type="email" id="email" name="user_email"><br >
                
                <label for="phone">Phone Number</label><br >
                <input for="tel" id="phone" name="user_phone"><br >

                <label for="address">Street Address</label><br >
                <input type="text" id="address" name="user_address"><br >

                <label for="city">City</label><br >
                <input type="text" id="city" name="user_city"><br >

                <label for="state">State</label><br >
                <select name="user_state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                </select><br >

                <label for="zip">Zip Code</label> <br >
                <input type="number" id="zip" name="user_zip"><br >

                <div class="accent-thin"></div>
            </fieldset>


            <fieldset>
                <legend>Newsletter</legend>
                
                <label>Select the newsletters you would like to receive</label><br >
                <input type="checkbox" id="html" value="html_news" name="user_newsletter"><label for="html">HTML News</label><br >
                <input type="checkbox" id="css" value="css_news" name="user_newsletter"><label for="css">CSS News</label><br >
                <input type="checkbox" id="javascript" value="javascript_news" name="user_newsletter"><label for="javascript">Javascript News</label><br >

                <br >

                <label>Newsletter format</label><br >
                <input type="radio" id="htmlFormat" value="html_format" name="newsletter_format"><label for="htmlFormat">HTML</label><br >
                <input type="radio" id="plainText" value="plain_text" name="newsletter_format"><label for="plainText">Plain text</label><br >

                <br >

                <label for="otherTopics">Other topics you'd like to hear about</label><br >
                <textarea name="user_comment" id="otherTopics" cols="30" rows="10"></textarea><br >

                <br>

                <button type="submit">Sign Up</button>

            </fieldset>

            <p class="copyright">Copyright The Code Review</p>
        </form>

        <!-- NEWSLETTER FORM END  -->



    </div>




</body>
</html>
